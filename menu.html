<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('kartlar/Menu_arka.png') no-repeat center center fixed;
            background-size: cover;
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-right: 20px;
            gap: 50px;
        }

        .menu-item {
            width: 450px; 
            height: auto;
            cursor: pointer;
        }

        .menu-item img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .menu-item img:hover {
            transform: scale(1.1); 
        }

        .menu-item.play img {
            content: url('kartlar/Play.png');
        }

        .menu-item.play:hover img {
            content: url('kartlar/Play_trigger.png');
        }

        .menu-item.htp img {
            content: url('kartlar/HTP.png');
        }

        .menu-item.htp:hover img {
            content: url('kartlar/HTPTrigger.png');
        }

        .menu-item.credits img {
            content: url('kartlar/Credits.png');
        }

        .menu-item.credits:hover img {
            content: url('kartlar/Credits_trigger.png');
        }
    </style>
</head>
<body>
    <div class="menu-container">
     
        <div class="menu-item play" onclick="location.href='game.html'">
            <img src="kartlar/Play.png" alt="Play">
        </div>

        <div class="menu-item htp" onclick="location.href='howtoplay.html'">
            <img src="kartlar/HTP.png" alt="How to Play">
        </div>

        <div class="menu-item credits" onclick="location.href='credits.html'">
            <img src="kartlar/Credits.png" alt="Credits">
        </div>
    </div>
</body>
</html>
