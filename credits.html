<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f1cb73; /* Updated background color */
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden; /* Prevent page overflow */
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s ease;
            z-index: 10;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        .credits-container {
            width: 100%;
            height: 100%;
            overflow: auto; /* Enable scrolling if needed */
        }

        .credits-image {
            width: 100%; /* Set the width to fit the container */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="location.href='menu.html'">Back</button>
    <div class="credits-container">
        <img src="kartlar/TeamHoneyPin.png" alt="Credits" class="credits-image">
    </div>
</body>
</html>
