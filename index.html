<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js"></script>
</head>
<body>
  <h1>Login</h1>
  <form id="loginForm">
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" required>
    <br>
    <button type="submit">Login</button>
  </form>
  <p id="error" style="color: red;"></p>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyADKhOQH4zc8hG5Muxg-TOhg0BSRLhN76c",
      authDomain: "knitten-9d0f9.firebaseapp.com",
      projectId: "knitten-9d0f9",
      storageBucket: "knitten-9d0f9.firebasestorage.app",
      messagingSenderId: "401591392302",
      appId: "1:401591392302:web:3dc8db5da7d34f556ca7bf"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Handle login form submission
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        await auth.signInWithEmailAndPassword(email, password);
        // Redirect to menu.html on successful login
        window.location.href = 'menu.html';
      } catch (error) {
        document.getElementById('error').textContent = error.message;
      }
    });
  </script>
</body>
</html>
